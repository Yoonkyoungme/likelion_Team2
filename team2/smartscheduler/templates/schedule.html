<h1>schedule.html</h1>
{% for lecture in lectures %}
<ul>
    <li>{{lecture.lecture_number}}</li>
    <li>{{lecture.lecture_name}}</li>
    <li>{{lecture.professor}}</li>
    <li>{{lecture.lecture_time}}</li>
    <li>{{lecture.lecture_room}}</li>
    <!-- lecture_name, professor, lecture_time, lecture_room -->
</ul>
{% endfor %}
